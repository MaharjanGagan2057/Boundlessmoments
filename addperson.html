<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Person</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between h-16">
        <div class="flex items-center space-x-4">
          <a href="/" class="text-xl font-bold">MyApp</a>
          <a href="/" class="hover:bg-blue-700 px-3 py-2 rounded">Home</a>
          <a href="/about" class="hover:bg-blue-700 px-3 py-2 rounded">About</a>
          <a href="/employees" class="hover:bg-blue-700 px-3 py-2 rounded">Employees</a>
          <a href="/blogs" class="hover:bg-blue-700 px-3 py-2 rounded">Blogs</a>
          <a href="/contact" class="hover:bg-blue-700 px-3 py-2 rounded">Contact</a>
        </div>
        <div class="flex items-center space-x-4">
          <a href="/" class="hover:bg-blue-700 px-3 py-2 rounded">Login</a>
          <a href="/signup" class="bg-green-500 hover:bg-green-600 px-3 py-2 rounded">Signup</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="bg-gray-100 h-screen flex justify-center items-center">
    <div class="bg-white shadow-lg rounded-lg p-8 w-96">
      <h2 class="text-2xl font-bold text-center mb-4">Add Person</h2>

      <!-- ADD PERSON FORM -->
      <form action="/person/add" method="POST" class="space-y-4">

        <div>
          <label class="block font-medium" for="name">Name:</label>
          <input type="text" name="name" id="name" minlength="7" required class="w-full border rounded px-3 py-2"/>
        </div>

        <div>
          <label class="block font-medium" for="salary">Salary:</label>
          <input type="number" name="salary" id="salary" required class="w-full border rounded px-3 py-2">
        </div>

        <div>
          <label class="block font-medium" for="image">Image Link :</label>
          <input type="text" name="image" id="image" required class="w-full border rounded px-3 py-2"/>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
          Add
        </button>

      </form>

    </div>
  </div>

</body>
</html>
