<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Blogs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <!-- Sidebar -->
    <aside class="fixed top-0 left-0 h-screen w-40 bg-blue-100 p-5">
      <p class="underline text-center font-bold">Admin Panel</p>
      <ul class="mt-5 space-y-2">
        <li>
          <a href="/admin" class="text-blue-600 hover:underline">Dashboard</a>
        </li>
        <li>
          <a href="/users" class="text-blue-600 hover:underline">Users</a>
        </li>
        <li>
          <a href="/employees" class="text-blue-600 hover:underline"
            >Employees</a
          >
        </li>
        <li>
          <a href="/addportfolio" class="text-blue-600 hover:underline"
            >Portfolio</a
          >
        </li>
        <li>
          <a href="/admin/addgallery" class="text-blue-600 hover:underline"
            >Gallery</a
          >
        </li>
        <li>
          <a href="/adminblogs" class="text-blue-600 hover:underline">Blogs</a>
        </li>
        <li>
          <a href="/messages" class="text-blue-600 hover:underline">Messages</a>
        </li>
      </ul>
      <button
        onclick="window.location.href = '/logout'"
        class="mt-5 w-full text-white bg-red-500 rounded p-2 hover:bg-red-600"
      >
        Logout
      </button>
    </aside>

    <div class="max-w-7xl mx-auto px-4 mt-6 pl-20 mt-10">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-3xl font-bold text-gray-800">Manage Blogs</h1>
        <a
          href="/blogs/add"
          class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded shadow"
        >
          Add New Blog
        </a>
      </div>

      <div
        id="admin-blogs"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 pl-20"
      >
        <!-- Blog cards injected here -->
      </div>
    </div>

    <script>
      // Fetch blogs from server
      async function loadBlogs() {
        const container = document.getElementById("admin-blogs");
        container.innerHTML = "";
        try {
          const res = await fetch("/blogs/data");
          const blogs = await res.json();

          blogs.forEach((blog) => {
            const imageSrc = blog.image
              ? `/uploads/${blog.image}`
              : "https://via.placeholder.com/300x200";

            container.innerHTML += `
              <div class="bg-white border border-gray-200 rounded-lg shadow p-4 flex flex-col">
                <img src="${imageSrc}" class="w-full h-40 object-cover rounded mb-4"/>
                <h5 class="text-lg font-semibold text-gray-800 line-clamp-2 mb-2">${blog.title}</h5>
                <p class="text-gray-600 text-sm line-clamp-3 mb-4">${blog.content}</p>
                <div class="mt-auto flex justify-between space-x-2">
                  <a href="/blogs/edit/${blog.id}" class="flex-1 text-center bg-yellow-400 hover:bg-yellow-500 text-white px-3 py-1.5 rounded">Edit</a>
                  <button onclick="deleteBlog(${blog.id})" class="flex-1 text-center bg-red-500 hover:bg-red-600 text-white px-3 py-1.5 rounded">Delete</button>
                </div>
              </div>
            `;
          });
        } catch (err) {
          console.error("Error loading blogs:", err);
        }
      }

      // Delete blog
      async function deleteBlog(id) {
        if (!confirm("Are you sure you want to delete this blog?")) return;

        try {
          const res = await fetch(`/blogs/delete/${id}`, { method: "DELETE" });
          if (res.ok) {
            alert("Blog deleted successfully!");
            loadBlogs(); // reload
          } else {
            alert("Error deleting blog");
          }
        } catch (err) {
          console.error(err);
          alert("Error deleting blog");
        }
      }

      loadBlogs();
    </script>
  </body>
</html>
